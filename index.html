<!doctype html>
<html lang="en">

<head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- StyleSheet- CSS -->
    <link rel="stylesheet" href="Assets/style.css">

    <title>
        Coding Quiz
    </title>

</head>

<body>
    <div class="app-container">
        <!-- header section starts here -->
        <div class="header">
            <p id="view-highscores" class="pointer">View Highscores</p>

            <p class="timer">Timer: <span>0</span></p>
        </div>
        <!-- header section ends here -->


        <!-- start section start here -->
        <div id="start-page" class="center">
            <h1>Welcome to the code quiz.</h1>
            <p>
                There are 5 questions in this quiz. You will have 75 seconds total to answer the questions. 
            </p>
            <p>
                For each correct answer, you will receive one point. 
                Try to answer as many questions as you can and view your
                highscore at the end.
            </p>
            <button id="start-button" class="pointer btn">
                Start Quiz
            </button>
        </div>
        <!-- start section ends here -->


        <!-- questions section start here -->
        <div id="question-page" class="center">
            <h1 id="question-title"></h1>
            <ul id="questions-container"></ul>
        </div>
        <!-- questions section ends here -->
    </div>


</body>

</html>
